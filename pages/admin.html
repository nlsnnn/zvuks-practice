<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zvuks</title>
  <link rel="stylesheet" href="./../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
  <header class="container pt-4 mx-auto flex justify-between ">
    <h2 class="text-xl font-bold">Звукс</h2>
    <div class="flex gap-6 text-xl items-center">
      <a href="./../index.html" class="hidden sm:block"><i
          class="fa-solid fa-music hover:text-blue-500 transition"></i></a>
      <a href="friends.html" class="hidden sm:block"><i
          class="fa-solid fa-user-group hover:text-blue-500 transition"></i></a>
      <a href="chats.html" class="hidden sm:block"><i
          class="fa-regular fa-comment hover:text-blue-500 transition"></i></a>
      <div x-data="{ isActive: false }" class="relative">
        <div class="inline-flex items-center overflow-hidden rounded-md bg-white">
          <a href="#" class="text-sm/none text-gray-600 hover:bg-gray-50 hover:text-gray-700">
            <img x-on:click="isActive = !isActive" class="rounded-full h-10 w-10" src="./../img/hamster.jpg" alt="">
          </a>
        </div>

        <div class="absolute end-0 z-10 mt-2 w-56 rounded-md border border-gray-100 bg-white shadow-lg" role="menu"
          x-cloak x-transition x-show="isActive" x-on:click.away="isActive = false"
          x-on:keydown.escape.window="isActive = false">
          <div class="p-2">
            <a href="profile.html"
              class="block rounded-lg px-4 py-2 text-sm text-gray-500 hover:bg-gray-50 hover:text-gray-700"
              role="menuitem">
              Профиль
            </a>

            <a href="admin.html"
              class="block rounded-lg px-4 py-2 text-sm text-gray-500 hover:bg-gray-50 hover:text-gray-700"
              role="menuitem">
              Админ-панель
            </a>

            <a href="./../index.html"
              class="block sm:hidden rounded-lg px-4 py-2 text-sm text-gray-500 hover:bg-gray-50 hover:text-gray-700"
              role="menuitem">
              Музыка
            </a>

            <a href="friends.html"
              class="block sm:hidden rounded-lg px-4 py-2 text-sm text-gray-500 hover:bg-gray-50 hover:text-gray-700"
              role="menuitem">
              Друзья
            </a>

            <a href="chats.html"
              class="block sm:hidden rounded-lg px-4 py-2 text-sm text-gray-500 hover:bg-gray-50 hover:text-gray-700"
              role="menuitem">
              Чаты
            </a>

            <a href="login.html"
              class="block rounded-lg px-4 py-2 text-sm text-gray-500 hover:text-white  hover:bg-red-400 transition"
              role="menuitem">
              Выйти
            </a>
          </div>
        </div>
      </div>
      </a>
    </div>
  </header>
  <main class="main-container mt-8">
    <div class="flex flex-col md:flex-row items-center md:items-start justify-between gap-6 md:gap-0">
      <h2 class="text-2xl font-bold">Админ-панель</h2>
      <div class="flex flex-col md:flex-row items-center md:items-start gap-2 md:gap-8">
        <span class="text-xl font-medium cursor-pointer hover:text-blue-400 transition">Пользователи</span>
        <span class="text-xl font-medium cursor-pointer hover:text-blue-400 transition">Песни</span>
        <span class="text-xl font-medium cursor-pointer hover:text-blue-400 transition">Альбомы</span>
      </div>
    </div>
    <div class="flex justify-center md:justify-normal flex-col md:flex-row gap-4 mt-6">
      <select class="py-1 px-12 rounded border border-black bg-transparent text-center">
        <option selected disabled>Выберите действие</option>
        <option class="">Удалить</option>
      </select>
      <button
        class="py-1 px-3 rounded-lg bg-black text-white font-medium hover:opacity-80 transition">Подтвердить</button>
    </div>

    <div class="rounded-lg border border-gray-200 mt-8">
      <div class="overflow-x-auto rounded-t-lg">
        <table class="min-w-full divide-y-2 divide-gray-200 bg-white text-sm">
          <thead class="ltr:text-left rtl:text-right">
            <tr>
              <th></th>
              <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">ID</th>
              <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">Username</th>
              <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">Role</th>
              <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">Actions</th>
            </tr>
          </thead>

          <tbody>

          </tbody>

          <tbody class="divide-y divide-gray-200 text-center">
            <tr>
              <td><input type="checkbox"></td>
              <td class="whitespace-nowrap px-4 py-2 font-medium text-gray-900 ">1</td>
              <td class="whitespace-nowrap px-4 py-2 text-gray-700">user1</td>
              <td class="whitespace-nowrap px-4 py-2 text-gray-700">User</td>
              <td class="whitespace-nowrap px-4 py-2 text-gray-700">
                <a href="admin_edit.html"><i
                    class="fa-solid fa-eye border border-blue-300 rounded p-1 cursor-pointer hover:text-blue-600 transition"></i></a>
                <i
                  class="fa-solid fa-trash border border-red-500 rounded p-1 cursor-pointer hover:text-red-600 transition"></i>
              </td>
            </tr>

            <tr>
              <td><input type="checkbox"></td>
              <td class="whitespace-nowrap px-4 py-2 font-medium text-gray-900 ">2</td>
              <td class="whitespace-nowrap px-4 py-2 text-gray-700">admin</td>
              <td class="whitespace-nowrap px-4 py-2 text-gray-700">Admin</td>
              <td class="whitespace-nowrap px-4 py-2 text-gray-700">
                <a href="admin_edit.html"><i
                    class="fa-solid fa-eye border border-blue-300 rounded p-1 cursor-pointer hover:text-blue-600 transition"></i></a>
                <i
                  class="fa-solid fa-trash border border-red-500 rounded p-1 cursor-pointer hover:text-red-600 transition"></i>
              </td>
            </tr>

            <tr>
              <td><input type="checkbox"></td>
              <td class="whitespace-nowrap px-4 py-2 font-medium text-gray-900 ">3</td>
              <td class="whitespace-nowrap px-4 py-2 text-gray-700">root</td>
              <td class="whitespace-nowrap px-4 py-2 text-gray-700">Superuser</td>
              <td class="whitespace-nowrap px-4 py-2 text-gray-700">
                <a href="admin_edit.html"><i
                    class="fa-solid fa-eye border border-blue-300 rounded p-1 cursor-pointer hover:text-blue-600 transition"></i></a>
                <i
                  class="fa-solid fa-trash border border-red-500 rounded p-1 cursor-pointer hover:text-red-600 transition"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="rounded-b-lg border-t border-gray-200 px-4 py-2">
        <ol class="flex justify-end gap-1 text-xs font-medium">
          <li>
            <a href="#"
              class="inline-flex size-8 items-center justify-center rounded border border-gray-100 bg-white text-gray-900 rtl:rotate-180">
              <span class="sr-only">Prev Page</span>
              <i class="fa-solid fa-arrow-left"></i>

            </a>
          </li>

          <li>
            <a href="#"
              class="block size-8 rounded border border-gray-100 bg-white text-center leading-8 text-gray-900">
              1
            </a>
          </li>

          <li class="block size-8 rounded border-blue-600 bg-blue-600 text-center leading-8 text-white">
            2
          </li>

          <li>
            <a href="#"
              class="block size-8 rounded border border-gray-100 bg-white text-center leading-8 text-gray-900">
              3
            </a>
          </li>

          <li>
            <a href="#"
              class="block size-8 rounded border border-gray-100 bg-white text-center leading-8 text-gray-900">
              4
            </a>
          </li>

          <li>
            <a href="#"
              class="inline-flex size-8 items-center justify-center rounded border border-gray-100 bg-white text-gray-900 rtl:rotate-180">
              <span class="sr-only">Next Page</span>
              <i class="fa-solid fa-arrow-right"></i>
            </a>
          </li>
        </ol>
      </div>
    </div>
    <a href="admin_add.html"
      class="py-1 px-3 rounded-lg bg-black text-white font-medium hover:opacity-80 transition">Создать</a>
  </main>

</body>

</html>
